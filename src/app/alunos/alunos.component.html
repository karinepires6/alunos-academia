<div class="jumbtrom">
    <h1 class="display-4 text-center">Registro de Alunos</h1>
    <hr>
    <div class="row">
        <div class="col-md-5">
            <form (ngSubmit)="onSubmit()" #alunoForm="ngForm">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome"
                           [(ngModel)]="model.nome" name="nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text"  class="form-control" id="email"
                           [(ngModel)]="model.email" name="email">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="dataNascimento">Data Nascimento</label>
                        <input type="text"  class="form-control" id="dataNascimento"
                               [(ngModel)]="model.dataNascimento" name="dataNascimento">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sexo">Sexo</label>
                        <input type="text"  class="form-control" id="sexo"
                           [(ngModel)]="model.sexo" name="sexo">
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        <div class="col-md-7">
            <table *ngIf="responseAlunos">
                <thead>
                    <td>Nome</td>
                    <td>Email</td>
                    <td>Data Nascimento</td>
                    <td>Sexo</td>
                </thead>
                <tbody>
                    <tr *ngFor="let aluno of responseAlunos;">
                        <td>{{aluno.Nome}}</td>
                        <td>{{aluno.Email}}</td>
                        <td>{{aluno.DataNascimento}}</td>
                        <td>{{aluno.Sexo}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
