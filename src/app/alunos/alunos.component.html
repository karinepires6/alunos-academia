
    <h1 class="display-4 text-center">Registro de Alunos</h1>
    <hr>
    <div class="row">
        <div class="col-md-5">
            <form (ngSubmit)="onSubmit()" #alunoForm="ngForm">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome"
                           [(ngModel)]="model.nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email"  class="form-control" id="email"
                           [(ngModel)]="model.email" name="email" email required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="dataNascimento">Data Nascimento</label>
                        <input type="text"  class="form-control" id="dataNascimento" placeholder="dd-mm-yyyy"
                               [(ngModel)]="model.dataNascimento" name="dataNascimento">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sexo">Sexo</label>
                        <input type="text"  class="form-control" id="sexo"
                           [(ngModel)]="model.sexo" name="sexo">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-7 table-responsive">
            <table class="table" *ngIf="responseAlunos">
                <thead class="thead-light">
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Data Nascimento</th>
                    <th scope="col">Sexo</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </thead>
                <tbody>
                    <tr *ngFor="let aluno of responseAlunos; index as i;">
                        <td>{{aluno.Nome}}</td>
                        <td>{{aluno.Email}}</td>
                        <td>{{aluno.DataNascimento}}</td>
                        <td>{{aluno.Sexo}}</td>
                        <td><a href="#" class="btn btn-primary" (click)="editRow($event, i)" role="button">Editar</a></td>
                        <td><a href="#" class="btn btn-primary" (click)="removeRow($event, i)" role="button">Remover</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
